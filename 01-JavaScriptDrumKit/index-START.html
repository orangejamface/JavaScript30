<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>


function playSound(e) {
  const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`)
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
  // const kick = document.querySelector(`.kickKey[data-key="${e.keyCode}"]`)
  // console.log(sound);
  if (!sound) return; //stop the function if no audio 
  sound.currentTime = 0; // enable multiple play of each key
  sound.play();
  
  if (e.keyCode == "65" ) key.classList.add('playingClap'); //clap style change
  if (e.keyCode == "83" ) key.classList.add('playingHat'); //hihat style change
  if (e.keyCode == "68" ) key.classList.add('playingKick'); //kick style change
  if (e.keyCode == "70" ) key.classList.add('playingOpenHat'); //openhat style change
  if (e.keyCode == "71" ) key.classList.add('playingBoom'); //boom style change
  if (e.keyCode == "72" ) key.classList.add('playingRide'); //ride style change
  if (e.keyCode == "74" ) key.classList.add('playingSnare'); //snare style change
  if (e.keyCode == "75" ) key.classList.add('playingTom'); //tom style change
  if (e.keyCode == "76" ) key.classList.add('playingTink'); //tink style change


};





function removeTransition(e) {
  if (e.propertyName !== 'transform') {
    return;}
  console.log(e.propertyName);
  this.classList.remove('playingClap', 'playingHat', 'playingKick', 'playingOpenHat',
   'playingBoom', 'playingRide', 'playingSnare', 'playingTom', 'playingTink' );
}

const keys = document.querySelectorAll('.key');
// const kick = document.querySelector('.kickKey');

window.addEventListener('keydown', playSound); 
// window.addEventListener('keydown', playKick);

keys.forEach(key => key.addEventListener('transitionend', removeTransition));
// kick.forEach(key => key.addEventListener('transitionend', removeTransition));


</script>


</body>
</html>
